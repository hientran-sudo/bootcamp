<span> Reactive Form</span>
<form [formGroup]="userDetails" (ngSubmit)="onSubmit()">
    <div>
        <label for="fName">First Name:</label>
        <input type="text" name="fName" formControlName="firstName">
        <div *ngIf="firstName.errors?.['required']">Name is required</div>
        <div *ngIf="firstName.errors?.['minlength']">Name is too short</div>
    </div>
    <div>
        <label for="lName">Last Name:</label>
        <input type="text" name="lName" formControlName="lastName">
    </div>
    <input type="submit" value="Submit" [disabled]="userDetails.invalid">
    <input type="submit" value="Reset" (click)='userDetails.reset()'>
</form>
