<form #userDetails = "ngForm" (ngSubmit)="onSubmit(userDetails)" novalidate>

  <input type="text" name="fName" ngModel><br />

  <input type="text" name="lName" ngModel><br />
  <input type="submit" value="Submit"><br />
</form>
